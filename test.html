    <style>
        *{
            padding: 0;
            max-resolution: 0;
        }

        .one{
            height: 30px;
            background: #3b8de3;

        }
        .two{
            width: 90%;
            margin: auto;
            height: 30px;
            line-height: 30px;
        }
        .left{
            float: left;
            width: 70%;
        }
        .left a{
            text-decoration: none;
            color: white;
            padding: 5px;
        }
        .left a:hover{
            color: #3b8de3;
            background: white;
        }

        .right{

            float: right;
            width: 30%;
        }
        .right a{
            color: white;
            text-decoration: none;
            padding: 5px;
        }
        .right a:hover{
            color: #3b8de3;
            background: white;
        }

<body>
    <div class="one">
        <div class="two">
            <div class="left">
                <a href="">首页</a>
                <a href="">国内机票</a>
                <a href="">国际机票</a>
                <a href="">民航咨询</a>
                <a href="">民航问答</a>
            </div>
            <div class="right">
                <a href="">登录</a>
                <a href="">注册</a>

            </div>
        </div>
    </div>
